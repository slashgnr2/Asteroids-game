<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Estilo Asteroids</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000 url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: none;
            border: 1px solid #fff;
        }
        #startScreen, #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            text-shadow: 0 0 10px #00f, 0 0 20px #00f;
        }
        #startScreen {
            display: block;
        }
        #gameOver {
            display: none;
            font-size: 50px;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 30px;
            text-shadow: 0 0 5px #0f0;
        }
        #highScore {
            position: absolute;
            top: 40px;
            left: 10px;
            font-size: 20px;
            text-shadow: 0 0 5px #0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            background: #00f;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #0f0;
        }
        #muteButton {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Juego Estilo Asteroids</h1>
        <p>Mueve la nave con flechas o WASD, dispara con Espacio o clic izquierdo.<br>Gana 30 puntos por asteroide, pierde 10 si te golpean o llegan abajo.<br>Presiona R o el botón para reiniciar.</p>
        <button onclick="startGame()">Jugar</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOver">¡Game Over!<br><button onclick="startGame()">Reiniciar</button></div>
    <div id="score">Puntuación: 0</div>
    <div id="highScore">Puntuación máxima: 0</div>
    <button id="muteButton" onclick="toggleMute()">Silenciar</button>
    <audio id="zurdosAudio" preload="auto" src="https://github.com/slashgnr2/Asteroids-game/blob/2bff1f42c346ff9bf8ee70f6d2b6f2c892a02d55/zurdos.mp3"></audio>
    <audio id="cancionAudio" preload="auto" loop src="https://github.com/slashgnr2/Asteroids-game/blob/2bff1f42c346ff9bf8ee70f6d2b6f2c892a02d55/cancion.mp3"></audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = Math.min(window.innerWidth - 20, 800);
        canvas.height = Math.min(window.innerHeight - 20, 600);

        const gameOverText = document.getElementById('gameOver');
        const scoreText = document.getElementById('score');
        const highScoreText = document.getElementById('highScore');
        const startScreen = document.getElementById('startScreen');
        let isMuted = false;
        let gameStarted = false;

        // Cargar recursos con URLs públicas
        const spaceImg = new Image();
        spaceImg.src = 'https://github.com/slashgnr2/Asteroids-game/blob/2bff1f42c346ff9bf8ee70f6d2b6f2c892a02d55/space.png';
        const motosierraImg = new Image();
        motosierraImg.src = '[TU_URL_RAW_DE_MOTOSIERRA.PNG]';
        const asteroideImg = new Image();
        asteroideImg.src = 'https://github.com/slashgnr2/Asteroids-game/blob/2bff1f42c346ff9bf8ee70f6d2b6f2c892a02d55/asteroide.png';
        const zurdosAudio = document.getElementById('zurdosAudio');
        const cancionAudio = document.getElementById('cancionAudio');
        
        // Objetos del juego
        let space = {
            x: canvas.width / 2,
            y: canvas.height - 60,
            speedX: 0,
            speedY: 0,
            width: 50,
            height: 50,
            alive: true
        };

        let projectiles = [];
        let asteroids = [];
        let gameOver = false;
        let score = 0;
        let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;
        highScoreText.textContent = `Puntuación máxima: ${highScore}`;
        const moveSpeed = 5;
        const pointsLost = 10;
        const pointsGained = 30;

        // Controles
        let keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (!cancionAudio.played.length && !gameOver && gameStarted && !isMuted) {
                cancionAudio.play().catch(err => console.error("Error con cancion.mp3: " + err));
            }
            if ((e.code === 'Space' || e.code === 'Enter') && space.alive && gameStarted) {
                shootProjectile();
            }
            if (e.code === 'KeyR' && gameOver) {
                startGame();
            }
        });
        document.addEventListener('keyup', (e) => keys[e.code] = false);

        canvas.addEventListener('click', (e) => {
            if (space.alive && gameStarted && !gameOver) {
                shootProjectile();
            }
        });

        function shootProjectile() {
            projectiles.push({
                x: space.x,
                y: space.y,
                angle: -Math.PI / 2,
                speed: 10,
                width: 20,
                height: 20
            });
        }

        // Generar asteroides
        function spawnAsteroid() {
            asteroids.push({
                x: Math.random() * canvas.width,
                y: -50,
                speed: 2 + Math.random() * 2,
                width: 60,
                height: 60
            });
        }

        // Actualizar puntuación máxima
        function updateHighScore() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                highScoreText.textContent = `Puntuación máxima: ${highScore}`;
            }
        }

        // Iniciar o reiniciar juego
        function startGame() {
            space = {
                x: canvas.width / 2,
                y: canvas.height - 60,
                speedX: 0,
                speedY: 0,
                width: 50,
                height: 50,
                alive: true
            };
            projectiles = [];
            asteroids = [];
            gameOver = false;
            score = 0;
            scoreText.textContent = `Puntuación: ${score}`;
            startScreen.style.display = 'none';
            gameOverText.style.display = 'none';
            canvas.style.display = 'block';
            gameStarted = true;
            if (!isMuted) {
                cancionAudio.currentTime = 0;
                cancionAudio.play().catch(err => console.error("Error al iniciar cancion.mp3: " + err));
            }
            gameLoop();
        }

        // Silenciar/Activar sonido
        function toggleMute() {
            isMuted = !isMuted;
            document.getElementById('muteButton').innerText = isMuted ? "Activar Sonido" : "Silenciar";
            if (isMuted) {
                cancionAudio.pause();
            } else if (gameStarted && !gameOver) {
                cancionAudio.play().catch(err => console.error("Error al reanudar cancion.mp3: " + err));
            }
        }

        // Actualizar juego
        function update() {
            if (!space.alive || score < 0) {
                updateHighScore();
                gameOver = true;
                cancionAudio.pause();
                return;
            }

            space.speedX = 0;
            space.speedY = 0;
            if (keys['ArrowLeft'] || keys['KeyA']) space.speedX = -moveSpeed;
            if (keys['ArrowRight'] || keys['KeyD']) space.speedX = moveSpeed;
            if (keys['ArrowUp'] || keys['KeyW']) space.speedY = -moveSpeed;
            if (keys['ArrowDown'] || keys['KeyS']) space.speedY = moveSpeed;

            space.x += space.speedX;
            space.y += space.speedY;

            space.x = Math.max(space.width / 2, Math.min(canvas.width - space.width / 2, space.x));
            space.y = Math.max(space.height / 2, Math.min(canvas.height - space.height / 2, space.y));

            projectiles.forEach((p, i) => {
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) {
                    projectiles.splice(i, 1);
                }
            });

            asteroids.forEach((a, i) => {
                a.y += a.speed;
                if (a.y > canvas.height + 50) {
                    asteroids.splice(i, 1);
                    score -= pointsLost;
                    scoreText.textContent = `Puntuación: ${score}`;
                    if (score < 0) space.alive = false;
                }
            });

            asteroids.forEach(a => {
                if (Math.hypot(space.x - a.x, space.y - a.y) < space.width / 2 + a.width / 2) {
                    score -= pointsLost;
                    scoreText.textContent = `Puntuación: ${score}`;
                    space.alive = false;
                    for (let i = 0; i < 20; i++) {
                        ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
                        ctx.fillRect(space.x + Math.random() * 40 - 20, space.y + Math.random() * 40 - 20, 8, 8);
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = '#fff';
                    }
                    ctx.shadowBlur = 0;
                }
            });

            projectiles.forEach((p, pi) => {
                asteroids.forEach((a, ai) => {
                    if (Math.hypot(p.x - a.x, p.y - a.y) < p.width + a.width / 2) {
                        zurdosAudio.currentTime = 0;
                        zurdosAudio.play().catch(err => console.error("Error con zurdos.mp3: " + err));
                        asteroids.splice(ai, 1);
                        projectiles.splice(pi, 1);
                        score += pointsGained;
                        scoreText.textContent = `Puntuación: ${score}`;
                        for (let i = 0; i < 15; i++) {
                            ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 70%)`;
                            ctx.beginPath();
                            ctx.arc(a.x + Math.random() * 30 - 15, a.y + Math.random() * 30 - 15, Math.random() * 5, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.shadowBlur = 15;
                            ctx.shadowColor = '#ff0';
                        }
                        ctx.shadowBlur = 0;
                    }
                });
            });

            if (Math.random() < 0.02) spawnAsteroid();
        }

        // Dibujar juego con imágenes
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (space.alive) {
                if (spaceImg.complete && spaceImg.naturalWidth !== 0) {
                    ctx.drawImage(spaceImg, space.x - space.width / 2, space.y - space.height / 2, space.width, space.height);
                } else {
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(space.x - space.width / 2, space.y - space.height / 2, space.width, space.height);
                }
            }

            projectiles.forEach(p => {
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.angle);
                if (motosierraImg.complete && motosierraImg.naturalWidth !== 0) {
                    ctx.drawImage(motosierraImg, -p.width / 2, -p.height / 2, p.width, p.height);
                } else {
                    ctx.fillStyle = '#f00';
                    ctx.fillRect(-p.width / 2, -p.height / 2, p.width, p.height);
                }
                ctx.restore();
            });

            asteroids.forEach(a => {
                if (asteroideImg.complete && asteroideImg.naturalWidth !== 0) {
                    ctx.drawImage(asteroideImg, a.x - a.width / 2, a.y - a.height / 2, a.width, a.height);
                } else {
                    ctx.fillStyle = '#888';
                    ctx.fillRect(a.x - a.width / 2, a.y - a.height / 2, a.width, a.height);
                }
            });

            if (gameOver) {
                gameOverText.style.display = 'block';
            }
        }

        // Bucle del juego
        function gameLoop() {
            update();
            draw();
            if (!gameOver) requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
